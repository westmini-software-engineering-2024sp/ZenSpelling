{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Spell</title>
    <link rel="stylesheet" href="{% static 'ZenSpelling/nav-style.css' %}">
    <link rel="stylesheet" href="{% static 'ZenSpelling/game-page-style.css' %}">
    <link rel="stylesheet" href="{% static 'ZenSpelling/twinkle.css' %}">
    <link rel="stylesheet" href="{% static 'ZenSpelling/modal-style.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>
    <script src={% static 'Resources/p5.min.js' %}></script>
    <script src={% static 'ZenSpelling/js/musicAndSoundUtil.js' %}></script>
    <script src={% static 'ZenSpelling/js/navUtil.js' %}></script>
    <script src={% static 'ZenSpelling/js/gamePage.js' %}></script>
    <script src={% static 'ZenSpelling/js/twinkle.js' %} defer></script>
    <script src={% static 'ZenSpelling/js/question.js' %}></script>
    <script src={% static 'Resources/jquery3.7.1.js' %}></script>
  </head>
  <body>
    <div id="loading-screen">Loading...</div>
    <header>
        <div class="nav-container" id="left">
            <div id="mute_play" onclick="toggleMusic()"> Turn Music OFF </div>
            <a class="back" onclick="goBack()">Go Back</a>
        </div>
        <div class="nav-container" id="right">
            <div class="logoutButton" onclick="logout()">Log Out</div>
        </div>
    </header>
    <main id="canvas-container">
        <div class="grid-canvas" id="grid-container"></div> 
        <div id="img-flex-container">
            <div id="img-grid"></div>
        </div>
        <div class="tile-canvas" id="tile-container"></div> <!-- Container div for tile sideboard -->
        <div id="myModal" class="modal"></div>
        
        <audio id = "background-music" loop>
{#            TODO : Browser Support? Works on Chrome.#}
            <source src="{% static 'Resources/Music/calm.mp3' %}" type="audio/mp3">
        </audio>
        <audio id="click-sound" src={% static 'Resources/SoundEffects/clickSound.mp3' %}></audio>
        <audio id="release-sound" src={% static 'Resources/SoundEffects/releaseSound.mp3' %}></audio>
        <audio id="correct-sound" src={% static 'Resources/SoundEffects/correct.mp3' %}></audio>
        <audio id="wrong-sound" src={% static 'Resources/SoundEffects/wrong.mp3' %}></audio>
    </main>
    <div id="twinkling-container">
        <div class = "twinkling-pixel"> </div>
    </div>
    <footer>Team Jasper 2024</footer>
  </body>
</html>
