{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Setup</title>
        <script src={% static 'ZenSpelling/js/musicAndSoundUtil.js' %}></script>
        <script src={% static 'ZenSpelling/js/navUtil.js' %}></script>
        <script src={% static 'ZenSpelling/js/gameSetUp.js' %}></script>
        <script src={% static 'ZenSpelling/js/twinkle.js' %} defer></script>
        <link rel="stylesheet" href="{% static 'ZenSpelling/page-standard-style.css' %}">
        <link rel="stylesheet" href="{% static 'ZenSpelling/game-setup-style.css' %}">
        <link rel="stylesheet" href="{% static 'ZenSpelling/nav-style.css' %}">
        <link rel="stylesheet" href="{% static 'ZenSpelling/twinkle.css' %}">
    </head>
    <body>
        <header>
            <div class="nav-container" id="left">
                <div id="mute_play" onclick="toggleMusic()"> Turn Music ON </div>
                <a class="back" onclick="goBack()">Go Back</a>
            </div>
            <div class="nav-container" id="right">
                <div class="logoutButton" onclick="logout()">Log Out</div>
            </div>
        </header>
        <main>
            <h1>Choose Board Size and Question Set</h1>
            <div class="question-set-container">
                <ul class = "question-set-list">{% for question_set in question_sets %}
                    <li class = "question-set-item" onclick="playSoundAndHighlightQuestionSet(this)">{{ question_set.name }}</li>
                    {% endfor %}
                </ul>
            </div>
            <div class="grid-container">
                <ul class="grid-list">
                    <li class="grid-item" id="grid3">
                        <button class="grid-button" onclick="playSoundAndStartGame(3, this)"><span class = "text"> 3x3 </span></button>
                    </li>
                    <li class="grid-item" id="grid4">
                        <button class="grid-button" onclick="playSoundAndStartGame(4, this)"><span class = "text"> 4x4 </span></button>
                    </li>
                    <li class="grid-item" id="grid5">
                        <button class="grid-button" onclick="playSoundAndStartGame(5, this)"><span class = "text"> 5x5 </span></button>
                    </li>
                </ul>
            </div>
        </main>
        <div id="twinkling-container">
            <div class = "twinkling-pixel"> </div>
        </div>
        <audio id = "background-music" loop>
{#            TODO : Browser Support? Works on Chrome.#}
            <source src="{% static 'Resources/Music/calm.mp3' %}" type="audio/mp3">
        </audio>
        <audio id="click-sound" src={% static 'Resources/SoundEffects/clickSound.mp3' %}></audio>
        <audio id="grid-select" src={% static 'Resources/SoundEffects/correct.mp3' %}></audio>
    </body>
</html>
